<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code... </title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        #password-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            font-size: 1.5rem;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        /* Flash effect */
        .flashing {
            animation: flash 0.1s infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: white; }
            50% { background-color: black; }
        }

        /* Message display */
        #message {
            font-size: 2rem;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div id="password-input">
        <input type="text" id="password" placeholder="Enter your word">
        <button onclick="checkPassword()">Submit</button>
        <div id="message"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value.toLowerCase(); // Convert to lowercase
            const messageDiv = document.getElementById("message");

            if (password === "kanye beef burger") {
                window.location.href = "https://youtu.be/plfFYoQAwAI?si=v12J22ppA3HJuLQD&t=308";
            } else if (password === "death") {
                document.body.classList.add("flashing");
                messageDiv.textContent = ""; // Clear message if flashing starts
            } else if (password === "information") {
                document.body.classList.remove("flashing");
                messageDiv.textContent = "what? why are you questioning my site? you're dumb, you know that?";
            } else {
                document.body.classList.remove("flashing");
                messageDiv.textContent = "Invalid word. Try again.";
            }
        }
    </script>
</body>
</html>
